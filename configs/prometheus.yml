global:
  scrape_interval: 15s
  evaluation_interval: 15s
rule_files:
  # - "first_rules.yml"
scrape_configs:
  - job_name: 'aws-automation'
    static_configs:
      - targets: ['aws-automation-tool:8080']
    scrape_interval: 30s
    metrics_path: /metrics
- job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
remote_write:
  - url: <your-remote-write-endpoint>
    basic_auth:
      username: <username>
      password: <password>
